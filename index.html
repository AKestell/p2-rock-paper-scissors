<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <!-- Title at the top of the page -->
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="rules">
        <p>Rules of the Game:</p>
        <br />
        <div class="highlight">
            <span>Paper covers Rock</span> 
            <span>Rock smashes Scissors</span> 
            <span>Scissors cuts Paper</span>
        </div>
    </div>

    <!-- Buttons for each of the choices in the game -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="assets/images/icons8-rock-100.png" alt="Image of a rock" />
      </div>
      <div class="choice" id="paper">
        <img src="assets/images/icons8-paper-100.png" alt="Paper outline" />
      </div>
      <div class="choice" id="scissors">
        <img
          src="assets/images/icons8-scissors-100.png"
          alt="Image of scissors"
        />
      </div>
    </div>

    <p id="action-message">Choose Wisely!</p>

    <!-- Scoreboard code -->
    
    <div class="container">
        <div class="score-board">  
            <div class="user-label">
            <h2 class="badge">USER</h2>
            <div id="user-score">
                <p>0</p>
            </div>
        </div>

        <div class="user-label">
            <h2 class="badge">COMP</h2>
            <div id="computer-score">
                <p>0</p>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
