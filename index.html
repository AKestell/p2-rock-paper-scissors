<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Rock Paper Scissors Game</title>
  </head>
  <body>
    <!-- Title at the top of the page -->
    <header>
      <h1>Rock Paper Scissors</h1>
    </header>

    <div class="rules">
        <p>Rules of the Game:</p>
        <br />
        <p>Paper covers Rock - Rock smashes Scissors - Scissors cuts Paper</p>
    </div>

    <!-- Buttons for each of the choices in the game -->
    <div class="choices">
      <div class="choice" id="rock">
        <img src="assets/images/icons8-rock-100.png" alt="Image of a rock" />
      </div>
      <div class="choice" id="paper">
        <img src="assets/images/icons8-paper-100.png" alt="Paper outline" />
      </div>
      <div class="choice" id="scissors">
        <img
          src="assets/images/icons8-scissors-100.png"
          alt="Image of scissors"
        />
      </div>
    </div>

    <p id="action-message">Choose Wisely!</p>

    <!-- Scoreboard code -->
    <div class="score-board">
      <div id="user-label" class="badge">USER</div>
      <div id="computer-label" class="badge">COMP</div>
      <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
