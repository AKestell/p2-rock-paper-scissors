<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
<!-- Scoreboard code -->
    <div class="socre-board">
        <div id="user-label" class="badge">user</div>
        <div id="computer-label" class="badge">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Paper covers rock. You win!</p>
    </div>
    
<!-- Buttons for each of the choices in the game -->
    <div class="choices">
        <div class="choice">
            <img src="assets/images/icons8-rock-100.png" alt="Image of a rock">
        </div>
        <div class="choice">
            <img src="assets/images/icons8-paper-100.png" alt="Paper outline">
        </div>
        <div class="choice">
            <img src="assets/images/icons8-scissors-100.png" alt="Image of scissors">
        </div>
    </div>

</body>
</html>
